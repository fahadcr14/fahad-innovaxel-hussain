<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased flex justify-center items-center min-h-screen">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">URL Shortener</h1>

    <div class="mb-4">
      <label for="originalUrl" class="block text-gray-700 font-medium mb-2">Enter your URL:</label>
      <input id="originalUrl" type="url" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="https://example.com">
    </div>

    <div class="mb-6">
      <button id="shortenBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
        Shorten URL
      </button>
    </div>

    <div id="shortenedUrlSection" class="hidden">
      <div class="mb-4">
        <label for="shortenedUrl" class="block text-gray-700 font-medium mb-2">Shortened URL:</label>
        <div class="flex items-center space-x-2">
          <input id="shortenedUrl" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" readonly>
          <button id="copyBtn" class="text-white bg-blue-600 p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            Copy
          </button>
        </div>
      </div>

      <div>
        <label for="actions" class="block text-gray-700 font-medium mb-2">Actions:</label>
        <select id="actions" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="" disabled selected>Choose action</option>
          <option value="delete">Delete</option>
          <option value="update">Update</option>
          <option value="stats">Statistics</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const shortenBtn = document.getElementById('shortenBtn');
    const originalUrlInput = document.getElementById('originalUrl');
    const shortenedUrlInput = document.getElementById('shortenedUrl');
    const shortenedUrlSection = document.getElementById('shortenedUrlSection');
    const copyBtn = document.getElementById('copyBtn');
    const actionsSelect = document.getElementById('actions');

    let currentShortUrl = "";

    shortenBtn.addEventListener('click', async () => {
      const originalUrl = originalUrlInput.value;
      if (!originalUrl) {
        alert("Please enter a valid URL.");
        return;
      }

      const response = await fetch("/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: originalUrl })
      });

      const data = await response.json();
      if (data.short_url) {
        currentShortUrl = data.short_url;
        shortenedUrlInput.value = `${window.location.origin}/${data.short_url}`;
        shortenedUrlSection.classList.remove("hidden");
      } else {
        alert("Failed to shorten URL.");
      }
    });

    copyBtn.addEventListener('click', () => {
      shortenedUrlInput.select();
      document.execCommand('copy');
      alert('Copied!');
    });

    actionsSelect.addEventListener('change', async () => {
      const action = actionsSelect.value;

      if (!currentShortUrl) return;

      const apiUrl = `${window.location.origin}/${currentShortUrl}/`;

      if (action === 'delete') {
        const confirmDelete = confirm("Are you sure you want to delete this URL?");
        if (!confirmDelete) return;

        const res = await fetch(apiUrl, { method: "DELETE" });
        const result = await res.json();
        alert(result.message || result.error);
      }

      if (action === 'update') {
        const newUrl = prompt("Enter the new URL:");
        if (!newUrl) return;

        const res = await fetch(apiUrl, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: newUrl })
        });

        const result = await res.json();
        alert(result.message || result.error);
      }

      if (action === 'stats') {
        const res = await fetch(`/stats/${currentShortUrl}/`);
        const result = await res.json();
        if (result.access_count !== undefined) {
          alert(`This URL has been accessed ${result.access_count} times.`);
        } else {
          alert(result.error);
        }
      }

      actionsSelect.value = "";
    });
  </script>
</body>
</html>
